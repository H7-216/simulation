<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Private P2P Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0f2027, #000);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.glass {
    width: 380px;
    height: 600px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,255,255,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 18px;
    background: linear-gradient(135deg, #00f2ff, #0066ff);
}

#messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.msg {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
}

.me { background: #00f2ff; color: black; margin-left: auto; }
.other { background: rgba(255,255,255,0.2); }

footer {
    display: flex;
    padding: 10px;
    gap: 10px;
}

input, button {
    border: none;
    border-radius: 10px;
    padding: 10px;
}

input {
    flex: 1;
}

button {
    background: #00f2ff;
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="glass">
    <header>üîê Chat Priv√© P2P</header>
    <div id="messages"></div>
    <footer>
        <input id="input" placeholder="Message..." />
        <button onclick="send()">‚û§</button>
    </footer>
</div>

<script>
const room = prompt("Code du salon priv√© :");
const socket = new WebSocket("wss://signaling.simplewebrtc.com");

const pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

const channel = pc.createDataChannel("chat");
channel.onmessage = e => addMsg(e.data, false);

pc.ondatachannel = e => {
    e.channel.onmessage = ev => addMsg(ev.data, false);
};

pc.onicecandidate = e => {
    if (e.candidate) socket.send(JSON.stringify({room, candidate: e.candidate}));
};

socket.onopen = async () => {
    socket.send(JSON.stringify({join: room}));
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({room, offer}));
};

socket.onmessage = async e => {
    const data = JSON.parse(e.data);
    if (data.offer) {
        await pc.setRemoteDescription(data.offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify({room, answer}));
    }
    if (data.answer) await pc.setRemoteDescription(data.answer);
    if (data.candidate) await pc.addIceCandidate(data.candidate);
};

function send() {
    const input = document.getElementById("input");
    if (!input.value) return;
    channel.send(input.value);
    addMsg(input.value, true);
    input.value = "";
}

function addMsg(text, me) {
    const div = document.createElement("div");
    div.className = "msg " + (me ? "me" : "other");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
}
</script>

</body>
</html>
