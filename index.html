<!DOCTYPE html>
<html lang="fr" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTools Playground - Python, iMessage & Cards</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: 'hsl(221, 83%, 53%)',
                        accent: 'hsl(262, 83%, 58%)',
                        background: '#ebecf0',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS (Neumorphism) -->
    <style>
        :root {
            --shadow-light: -5px -5px 10px #ffffff;
            --shadow-dark: 5px 5px 10px #babecc;
            --shadow-inset-light: inset -5px -5px 10px #ffffff;
            --shadow-inset-dark: inset 5px 5px 10px #babecc;
        }
        body { background-color: #ebecf0; margin: 0; padding: 0; }
        .neu-flat {
            background: #ebecf0;
            box-shadow: var(--shadow-dark), var(--shadow-light);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .neu-pressed {
            background: #ebecf0;
            box-shadow: var(--shadow-inset-dark), var(--shadow-inset-light);
            border-radius: 1rem;
        }
        .neu-btn {
            background: #ebecf0;
            box-shadow: var(--shadow-dark), var(--shadow-light);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .neu-btn:hover { transform: translateY(-1px); color: hsl(221, 83%, 53%); }
        .neu-btn:active { box-shadow: var(--shadow-inset-dark), var(--shadow-inset-light); transform: translateY(0); }
        .neu-btn-primary {
            background: linear-gradient(145deg, hsl(221, 83%, 53%), hsl(221, 83%, 43%));
            box-shadow: 5px 5px 10px rgba(59, 130, 246, 0.3), -5px -5px 10px #ffffff;
            color: white;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .neu-btn-primary:hover { transform: translateY(-1px); box-shadow: 6px 6px 12px rgba(59, 130, 246, 0.4), -6px -6px 12px #ffffff; }
        .neu-input {
            box-shadow: var(--shadow-inset-dark), var(--shadow-inset-light);
            background: transparent;
            outline: none;
            transition: all 0.2s ease;
            border: none;
        }
        .neu-input:focus { box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Responsive Overrides */
        @media (max-width: 768px) {
            .mobile-hidden { display: none !important; }
            .mobile-padding { padding: 1rem !important; }
            .mobile-height { height: auto !important; max-height: none !important; }
            .mobile-menu { position: fixed; bottom: 0; left: 0; right: 0; height: 4rem; z-index: 50; flex-direction: row !important; background: #ebecf0; border-top: 1px solid rgba(0,0,0,0.05); }
            .main-content { padding-bottom: 5rem !important; }
        }
    </style>

    <!-- Scripts - Stable versions -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body class="font-sans antialiased text-slate-700 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const CardVisual = ({ type, number, name, expiry, cvv }) => {
            const getGradient = () => {
                switch (type.toLowerCase()) {
                    case "visa": return "from-blue-600 to-blue-800";
                    case "mastercard": return "from-orange-500 to-red-600";
                    case "amex": return "from-slate-600 to-slate-800";
                    case "paypal": return "from-blue-500 to-cyan-500";
                    default: return "from-slate-700 to-slate-900";
                }
            };
            return (
                <div className={`relative w-full aspect-[1.586/1] rounded-2xl p-4 md:p-8 text-white shadow-2xl overflow-hidden bg-gradient-to-br ${getGradient()}`}>
                    <div className="relative z-10 flex flex-col justify-between h-full">
                        <div className="flex justify-between items-start">
                            <div className="w-10 h-6 md:w-12 md:h-8 bg-yellow-400/80 rounded-md" />
                            <h3 className="text-sm md:text-xl font-bold italic opacity-90 uppercase tracking-widest">{type}</h3>
                        </div>
                        <div className="space-y-4 md:space-y-6">
                            <div className="text-lg md:text-2xl font-mono tracking-widest truncate">{number || "•••• •••• •••• ••••"}</div>
                            <div className="flex justify-between items-end text-[10px] md:text-xs">
                                <div><p className="opacity-70 mb-0.5 md:mb-1 uppercase">Card Holder</p><p className="font-mono truncate">{name || "YOUR NAME"}</p></div>
                                <div className="text-right"><p className="opacity-70 mb-0.5 md:mb-1 uppercase">Expires</p><p className="font-mono">{expiry || "MM/YY"}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Home = ({ setView }) => (
            <div className="space-y-8 md:space-y-12">
                <div className="space-y-4">
                    <h1 className="text-3xl md:text-6xl font-extrabold tracking-tight text-slate-800 leading-tight">
                        Developer <span className="text-primary">Playground</span>
                    </h1>
                    <p className="text-base md:text-lg text-slate-500 max-w-2xl">
                        Une suite d'outils puissants avec un design neumorphique moderne. Exécutez du code, simulez des conversations et générez des données de test.
                    </p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                    {[
                        { id: 'python', title: 'Python Terminal', desc: 'Exécutez du Python directement dans votre navigateur.', icon: 'terminal' },
                        { id: 'messages', title: 'iMessage Simulator', desc: 'Créez des captures d\'écran de conversations iOS réalistes.', icon: 'message-square' },
                        { id: 'cards', title: 'Card Generator', desc: 'Générez des visuels de cartes de crédit pour vos tests.', icon: 'credit-card' }
                    ].map(tool => (
                        <div key={tool.id} onClick={() => setView(tool.id)} className="neu-flat p-6 md:p-8 cursor-pointer group hover:-translate-y-1 active:translate-y-0 transition-all">
                            <div className="w-12 h-12 md:w-14 md:h-14 rounded-2xl neu-pressed flex items-center justify-center mb-4 md:mb-6 text-primary"><Icon name={tool.icon} size={24} /></div>
                            <h3 className="text-xl md:text-2xl font-bold mb-2 md:mb-3">{tool.title}</h3>
                            <p className="text-sm md:text-slate-500 mb-4 md:mb-6 leading-relaxed">{tool.desc}</p>
                            <div className="text-primary font-semibold flex items-center text-sm md:text-base">Lancer l'outil <Icon name="arrow-right" size={16} className="ml-2" /></div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PythonTerminal = () => {
            const [code, setCode] = useState('name = input("Quel est votre nom ? ")\nprint(f"Bonjour, {name}!")\n\n# Exemple de calcul\nx = int(input("Entrez un nombre : "))\nprint(f"Le double de {x} est {x*2}")');
            const [output, setOutput] = useState("");
            const [isReady, setIsReady] = useState(false);
            const [executing, setExecuting] = useState(false);
            const pyodideRef = useRef(null);

            useEffect(() => {
                async function init() {
                    if (window.loadPyodide) {
                        try {
                            pyodideRef.current = await window.loadPyodide();
                            setIsReady(true);
                        } catch (err) {
                            console.error("Pyodide error:", err);
                        }
                    }
                }
                init();
            }, []);

            const run = async () => {
                if (!isReady) return;
                setExecuting(true);
                setOutput("");
                
                // Rediriger stdout et implémenter input() interactif via prompt()
                try {
                    await pyodideRef.current.runPythonAsync(`
import sys, io, builtins
sys.stdout = io.StringIO()

def custom_input(prompt_text=""):
    from js import prompt
    return prompt(prompt_text)

builtins.input = custom_input
                    `);
                    
                    const result = await pyodideRef.current.runPythonAsync(code);
                    const stdout = pyodideRef.current.runPython("sys.stdout.getvalue()");
                    setOutput(stdout + (result !== undefined ? "\n\n>>> Return: " + result : ""));
                } catch (err) { 
                    setOutput(err.message); 
                } finally { 
                    setExecuting(false); 
                }
            };

            return (
                <div className="h-full flex flex-col gap-4 md:gap-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl md:text-2xl font-bold flex items-center gap-2"><Icon name="terminal" className="text-primary" /> Python Terminal</h2>
                        <button onClick={run} disabled={!isReady || executing} className="neu-btn-primary px-4 md:px-6 py-2 rounded-xl flex items-center gap-2 text-sm md:text-base">
                            {executing ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="play" />} {executing ? "Exécution..." : "Exécuter"}
                        </button>
                    </div>
                    <div className="flex-1 grid grid-rows-2 gap-4 md:gap-6 min-h-0">
                        <textarea 
                            value={code} 
                            onChange={e => setCode(e.target.value)} 
                            className="neu-pressed p-4 md:p-6 font-mono text-xs md:text-sm resize-none outline-none custom-scrollbar"
                            placeholder="Écrivez votre code Python ici..."
                        />
                        <div className="bg-[#1e1e1e] rounded-2xl p-4 md:p-6 font-mono text-xs md:text-sm text-green-400 overflow-auto whitespace-pre-wrap border border-white/5 shadow-2xl">
                            {output || <span className="text-slate-600 italic">La console est prête pour l'exécution (input() supporté)...</span>}
                        </div>
                    </div>
                </div>
            );
        };

        const IMessageSimulator = () => {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState("");
            const [name, setName] = useState("Sarah");
            const [isMe, setIsMe] = useState(true);
            const [battery, setBattery] = useState(85);
            const [network, setNetwork] = useState("5G");
            const [signal, setSignal] = useState(4);
            const [currentTime, setCurrentTime] = useState(new Date());
            const phoneRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const add = () => {
                if (!text.trim()) return;
                setMessages([...messages, { id: Date.now(), text, isMe, time: new Date() }]);
                setText("");
            };

            const download = async () => {
                if (window.html2canvas) {
                    const canvas = await html2canvas(phoneRef.current, { backgroundColor: '#ebecf0', scale: 2 });
                    const link = document.createElement('a');
                    link.download = `imessage-${name}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            };

            return (
                <div className="flex flex-col lg:flex-row gap-8 h-full">
                    <div className="w-full lg:w-96 flex flex-col gap-6 neu-flat p-6 overflow-y-auto custom-scrollbar mobile-height">
                        <h3 className="font-bold text-lg">Configuration</h3>
                        <div className="space-y-4">
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Contact</label>
                                <input value={name} onChange={e => setName(e.target.value)} className="neu-input w-full p-3 rounded-xl text-sm" />
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Message</label>
                                <textarea value={text} onChange={e => setText(e.target.value)} className="neu-input w-full p-3 rounded-xl h-20 md:h-24 resize-none text-sm" placeholder="Message..." />
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Batterie ({battery}%)</label>
                                <input type="range" min="0" max="100" value={battery} onChange={e => setBattery(e.target.value)} className="w-full accent-primary h-2" />
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Signal Réseau ({signal} barres)</label>
                                <input type="range" min="1" max="4" value={signal} onChange={e => setSignal(parseInt(e.target.value))} className="w-full accent-primary h-2" />
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Réseau</label>
                                <select value={network} onChange={e => setNetwork(e.target.value)} className="neu-input w-full p-3 rounded-xl bg-background text-sm">
                                    <option value="4G">4G</option>
                                    <option value="5G">5G</option>
                                    <option value="Wi-Fi">Wi-Fi</option>
                                </select>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setIsMe(true)} className={`flex-1 py-2.5 rounded-xl font-bold text-xs transition-all ${isMe ? 'neu-pressed text-primary' : 'neu-flat text-slate-400'}`}>Moi (Vert)</button>
                                <button onClick={() => setIsMe(false)} className={`flex-1 py-2.5 rounded-xl font-bold text-xs transition-all ${!isMe ? 'neu-pressed text-slate-700' : 'neu-flat text-slate-400'}`}>Lui (Gris)</button>
                            </div>
                            <button onClick={add} className="neu-btn-primary w-full py-3 rounded-xl font-bold text-sm shadow-md">Ajouter Message</button>
                            <button onClick={download} className="neu-btn w-full py-3 rounded-xl font-bold border border-slate-200 text-sm shadow-sm">Télécharger PNG</button>
                        </div>
                    </div>
                    <div className="flex-1 flex justify-center overflow-auto p-4 custom-scrollbar bg-black/5 rounded-3xl">
                        <div ref={phoneRef} className="w-[320px] h-[640px] md:w-[360px] md:h-[720px] bg-black rounded-[50px] p-3 shadow-2xl relative border-[6px] border-[#1a1a1a] shrink-0">
                            <div className="w-full h-full bg-white rounded-[40px] overflow-hidden flex flex-col relative">
                                <div className="h-10 flex justify-between items-center px-8 z-20">
                                    <span className="text-[11px] font-bold">{currentTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</span>
                                    <div className="w-20 h-6 bg-black rounded-full" />
                                    <div className="flex items-center gap-1">
                                        <div className="flex items-end gap-[1px] h-2 mb-[1px]">
                                            {[1, 2, 3, 4].map(i => (
                                                <div key={i} className={`w-[2px] rounded-sm ${i <= signal ? 'bg-black' : 'bg-black/20'}`} style={{ height: `${i * 2}px` }} />
                                            ))}
                                        </div>
                                        <span className="text-[9px] font-bold uppercase">{network}</span>
                                        <div className="w-4.5 h-2.5 border border-black/30 rounded-[2px] p-[1px] flex items-center">
                                            <div className="h-full bg-black rounded-[0.5px]" style={{ width: `${battery}%` }} />
                                        </div>
                                    </div>
                                </div>
                                <div className="p-3 border-b flex flex-col items-center bg-slate-50/50">
                                    <div className="w-9 h-9 rounded-full bg-gradient-to-tr from-slate-300 to-slate-400 flex items-center justify-center text-white font-bold text-xs mb-1 shadow-inner">
                                        {name.charAt(0)}
                                    </div>
                                    <p className="font-bold text-[10px] text-slate-800 tracking-tight">{name}</p>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar bg-white">
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.isMe ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-2.5 rounded-2xl text-[13px] leading-tight ${m.isMe ? 'bg-[#34c759] text-white rounded-tr-sm' : 'bg-[#e9e9eb] text-black rounded-tl-sm'}`}>{m.text}</div>
                                        </div>
                                    ))}
                                    {messages.length === 0 && <div className="text-center text-[10px] text-slate-300 mt-10">iMessage<br/>Aujourd'hui {currentTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</div>}
                                </div>
                                <div className="p-4 bg-slate-50 border-t flex gap-2 items-center"><div className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-slate-400"><Icon name="plus" size={14} /></div><div className="flex-1 h-8 bg-white border border-slate-200 rounded-full px-3 text-[11px] flex items-center text-slate-300">iMessage</div><div className="w-6 h-6 rounded-full bg-[#34c759] flex items-center justify-center text-white"><Icon name="arrow-up" size={14} /></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CardTool = () => {
            const [selectedType, setSelectedType] = useState("visa");
            const [card, setCard] = useState({ type: 'visa', number: '4539 1234 5678 9012', name: 'JOHN DOE', expiry: '12/26', cvv: '123' });
            const [history, setHistory] = useState([]);

            const generate = () => {
                const newCard = {
                    type: selectedType,
                    number: Array.from({length:4}, () => Math.floor(1000 + Math.random() * 9000)).join(' '),
                    name: "GEN TESTER",
                    expiry: "09/28",
                    cvv: Math.floor(100 + Math.random() * 900).toString(),
                    id: Date.now()
                };
                setCard(newCard);
                setHistory([newCard, ...history.slice(0, 4)]);
            };

            return (
                <div className="max-w-7xl mx-auto flex flex-col xl:flex-row gap-8 md:gap-12 items-start h-full overflow-y-auto custom-scrollbar pr-1 pb-20 md:pb-12">
                    <div className="w-full xl:w-1/2 space-y-6 md:space-y-8">
                        <div>
                            <h2 className="text-2xl md:text-3xl font-bold mb-2 md:mb-4 flex items-center gap-3"><Icon name="credit-card" className="text-primary" /> Card Generator</h2>
                            <p className="text-sm md:text-base text-slate-500">Générez des visuels de cartes réalistes pour vos maquettes UI.</p>
                        </div>
                        <div className="neu-flat p-6 md:p-8 space-y-6 md:space-y-8">
                            <div className="space-y-4">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">Select Network</label>
                                <div className="grid grid-cols-2 gap-3 md:gap-4">
                                    {['visa', 'mastercard', 'amex', 'paypal'].map(type => (
                                        <button 
                                            key={type} 
                                            onClick={() => setSelectedType(type)} 
                                            className={`p-3 md:p-4 rounded-xl font-bold uppercase text-xs md:text-sm transition-all flex items-center justify-center ${selectedType === type ? 'neu-pressed text-primary' : 'neu-flat text-slate-400 hover:text-slate-600'}`}
                                        >
                                            <span className="truncate">{type}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <button onClick={generate} className="neu-btn-primary w-full py-3 md:py-4 rounded-2xl text-base md:text-lg font-bold flex items-center justify-center gap-3 shadow-lg">
                                <Icon name="sparkles" size={20} /> Generate New Card
                            </button>
                        </div>
                        {card && (
                            <div className="neu-flat p-5 md:p-6 space-y-3 md:space-y-4">
                                <h3 className="font-bold text-slate-700 text-sm md:text-base">Card Details (JSON)</h3>
                                <pre className="bg-[#f3f4f7] rounded-lg p-3 md:p-4 font-mono text-[10px] md:text-xs text-slate-600 overflow-auto border border-black/5">
                                    {JSON.stringify(card, null, 2)}
                                </pre>
                            </div>
                        )}
                    </div>
                    <div className="w-full xl:w-1/2 space-y-6 md:space-y-8 pb-10">
                        <div className="perspective-1000 flex justify-center">
                            <div className="w-full max-w-[450px]">
                                <CardVisual {...card} />
                            </div>
                        </div>
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-600 text-sm md:text-base px-2">Recent Generations</h3>
                            <div className="space-y-3">
                                {history.map(c => (
                                    <div key={c.id} onClick={() => setCard(c)} className="neu-flat p-3 md:p-4 flex items-center justify-between cursor-pointer hover:-translate-y-0.5 active:translate-y-0 transition-all">
                                        <div className="flex items-center gap-3 md:gap-4">
                                            <div className="w-10 h-6 bg-slate-800 rounded flex items-center justify-center text-[7px] md:text-[8px] font-bold text-white uppercase tracking-tighter">{c.type.slice(0,4)}</div>
                                            <div>
                                                <p className="font-mono text-xs md:text-sm font-semibold text-slate-700">•••• {c.number.slice(-4)}</p>
                                                <p className="text-[9px] md:text-[10px] text-slate-400 uppercase">{new Date(c.id).toLocaleDateString('fr-FR')}</p>
                                            </div>
                                        </div>
                                        <Icon name="arrow-right" size={14} className="text-slate-300" />
                                    </div>
                                ))}
                                {history.length === 0 && <p className="text-slate-400 italic text-xs text-center py-6 neu-pressed mx-2">No history available yet</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const items = [
                { id: 'home', label: 'Dashboard', icon: 'layout-grid' },
                { id: 'python', label: 'Python', icon: 'terminal' },
                { id: 'messages', label: 'iMessage', icon: 'message-square' },
                { id: 'cards', label: 'Cards', icon: 'credit-card' }
            ];

            return (
                <div className="h-full flex flex-col md:flex-row overflow-hidden bg-[#ebecf0]">
                    <nav className="w-full md:w-20 lg:w-64 bg-background border-r border-white/20 p-2 md:p-4 flex md:flex-col gap-2 md:gap-4 z-30 mobile-menu overflow-x-auto custom-scrollbar shadow-xl md:shadow-none">
                        <div className="hidden md:flex items-center gap-3 mb-8 px-2">
                            <div className="w-9 h-9 md:w-10 md:h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg"><Icon name="terminal" size={20} /></div>
                            <span className="font-bold text-lg hidden lg:block tracking-tight">DevTools</span>
                        </div>
                        <div className="flex md:flex-col gap-2 md:gap-3 w-full justify-around md:justify-start px-2 md:px-0">
                            {items.map(item => (
                                <div 
                                    key={item.id} 
                                    onClick={() => setView(item.id)} 
                                    className={`flex items-center gap-3 md:gap-4 p-2.5 md:p-3 rounded-xl cursor-pointer transition-all flex-1 md:flex-initial justify-center md:justify-start ${view === item.id ? 'neu-pressed text-primary font-bold shadow-inner' : 'text-slate-400 hover:text-slate-600 hover:bg-white/10'}`}
                                >
                                    <Icon name={item.icon} size={20} />
                                    <span className="hidden lg:block text-xs md:text-sm font-medium">{item.label}</span>
                                </div>
                            ))}
                        </div>
                    </nav>
                    <main className="flex-1 overflow-hidden p-4 md:p-12 relative z-10 main-content">
                        <div className="max-w-7xl mx-auto h-full">
                            {view === 'home' && <Home setView={setView} />}
                            {view === 'python' && <PythonTerminal />}
                            {view === 'messages' && <IMessageSimulator />}
                            {view === 'cards' && <CardTool />}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
