<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET_GRID - Network Communication System</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: rgb(0, 255, 0);
            --secondary: rgb(0, 200, 255);
            --bg: rgb(5, 10, 20);
            --border: rgb(0, 100, 0);
            --text: rgb(0, 255, 0);
        }

        body {
            background: linear-gradient(135deg, #050a14 0%, #0a1428 100%);
            color: var(--text);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 99;
            opacity: 0.15;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        .terminal-card {
            border: 2px solid var(--primary);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .terminal-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 15px;
            height: 15px;
            border-top: 2px solid var(--primary);
            border-left: 2px solid var(--primary);
        }

        .terminal-card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 15px;
            height: 15px;
            border-bottom: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
        }

        .terminal-title {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .terminal-text {
            font-size: 12px;
            min-height: 80px;
            border-left: 2px solid rgba(0, 255, 0, 0.5);
            padding-left: 15px;
            margin-bottom: 20px;
            opacity: 0.8;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .identity-box {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .identity-label {
            font-size: 10px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .identity-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--secondary);
        }

        .cyber-button {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s;
            width: 100%;
            font-size: 14px;
        }

        .cyber-button:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .header {
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .header-version {
            font-size: 10px;
            opacity: 0.5;
        }

        .header-info {
            display: flex;
            gap: 20px;
            font-size: 12px;
            align-items: center;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .nodes-title {
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--secondary);
        }

        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .node-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .node-card:hover {
            background: rgba(0, 255, 0, 0.05);
            border-color: rgba(0, 255, 0, 0.6);
        }

        .node-card.current {
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.15);
        }

        .node-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .node-name {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .node-ip {
            font-size: 12px;
            opacity: 0.7;
        }

        .node-status {
            margin-top: 10px;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--primary);
        }

        .comm-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--bg);
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            z-index: 40;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .comm-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 20px;
        }

        .modal-hidden {
            display: none;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--secondary);
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 200, 255, 0.3);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            background: rgba(0, 255, 0, 0.1);
            border-left: 2px solid var(--primary);
            padding: 10px 15px;
            max-width: 60%;
            font-size: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: rgba(0, 200, 255, 0.1);
            border-left: none;
            border-right: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 3px;
        }

        .input-area {
            border-top: 1px solid rgba(0, 200, 255, 0.3);
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            color: var(--secondary);
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(0, 200, 255, 0.3);
        }

        .send-btn {
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: var(--secondary);
            color: black;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgb(255, 0, 0);
            color: rgb(255, 0, 0);
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-left: 10px;
        }

        .logout-btn:hover {
            background: rgb(255, 0, 0);
            color: white;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="scanline"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('auth');
            const [user, setUser] = useState(null);
            const [identity, setIdentity] = useState(null);
            const [text, setText] = useState("");
            const [nodes, setNodes] = useState([]);
            const [messages, setMessages] = useState([]);
            const [modalOpen, setModalOpen] = useState(false);
            const [inputValue, setInputValue] = useState("");

            const fullText = "INITIALIZING SYSTEM...\nESTABLISHING SECURE CONNECTION...\nGENERATING VIRTUAL IDENTITY...";

            // Initialize from localStorage
            useEffect(() => {
                const savedIp = localStorage.getItem("cyber_net_ip");
                const savedDevice = localStorage.getItem("cyber_net_device");
                
                // Initialize users list if empty
                if (!localStorage.getItem("cyber_net_users")) {
                    localStorage.setItem("cyber_net_users", JSON.stringify([]));
                }
                
                // Initialize messages list if empty
                if (!localStorage.getItem("cyber_net_messages")) {
                    localStorage.setItem("cyber_net_messages", JSON.stringify([]));
                }
                
                if (savedIp && savedDevice) {
                    const currentUser = { virtualIp: savedIp, deviceName: savedDevice };
                    setUser(currentUser);
                    setPage('home');
                    loadNodes();
                }
            }, []);

            // Terminal text animation
            useEffect(() => {
                if (page === 'auth' && !identity) {
                    let i = 0;
                    const interval = setInterval(() => {
                        setText(fullText.slice(0, i));
                        i++;
                        if (i > fullText.length) {
                            clearInterval(interval);
                            generateIdentity();
                        }
                    }, 30);
                    return () => clearInterval(interval);
                }
            }, [page, identity]);

            // Reload nodes periodically
            useEffect(() => {
                if (page === 'home' && user) {
                    const interval = setInterval(loadNodes, 2000);
                    return () => clearInterval(interval);
                }
            }, [page, user]);

            // Reload messages periodically
            useEffect(() => {
                if (modalOpen && user) {
                    const interval = setInterval(() => {
                        const storedMessages = JSON.parse(localStorage.getItem("cyber_net_messages") || "[]");
                        setMessages(storedMessages);
                    }, 1000);
                    return () => clearInterval(interval);
                }
            }, [modalOpen, user]);

            const generateIdentity = () => {
                const octet = () => Math.floor(Math.random() * 256);
                const ip = `10.${octet()}.${octet()}.${octet()}`;
                const devices = ["NEXUS", "GHOST", "PHANTOM", "SPECTRE", "CYPHER", "DAEMON", "VORTEX", "SHADOW"];
                const id = Math.floor(Math.random() * 9999).toString().padStart(4, '0');
                const device = `${devices[Math.floor(Math.random() * devices.length)]}-${id}`;
                setIdentity({ virtualIp: ip, deviceName: device });
            };

            const handleInitialize = () => {
                if (!identity) return;

                // Save user
                localStorage.setItem("cyber_net_ip", identity.virtualIp);
                localStorage.setItem("cyber_net_device", identity.deviceName);

                // Add user to nodes list
                const users = JSON.parse(localStorage.getItem("cyber_net_users") || "[]");
                const newUser = {
                    id: Date.now(),
                    virtualIp: identity.virtualIp,
                    deviceName: identity.deviceName,
                    lastSeen: new Date().toISOString(),
                    isOnline: true
                };

                // Check if user already exists
                const existingIndex = users.findIndex(u => u.virtualIp === identity.virtualIp);
                if (existingIndex === -1) {
                    users.push(newUser);
                } else {
                    users[existingIndex] = newUser;
                }

                localStorage.setItem("cyber_net_users", JSON.stringify(users));

                setUser(newUser);
                setPage('home');
                loadNodes();
            };

            const loadNodes = () => {
                const users = JSON.parse(localStorage.getItem("cyber_net_users") || "[]");
                setNodes(users);
            };

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (!inputValue.trim() || !user) return;

                const messages = JSON.parse(localStorage.getItem("cyber_net_messages") || "[]");
                const newMessage = {
                    id: Date.now(),
                    senderIp: user.virtualIp,
                    content: inputValue,
                    createdAt: new Date().toISOString()
                };

                messages.push(newMessage);
                localStorage.setItem("cyber_net_messages", JSON.stringify(messages));
                setMessages(messages);
                setInputValue("");
            };

            const handleLogout = () => {
                localStorage.removeItem("cyber_net_ip");
                localStorage.removeItem("cyber_net_device");
                setUser(null);
                setPage('auth');
                setIdentity(null);
                setText("");
                setMessages([]);
            };

            // Open modal and load messages
            const openModal = () => {
                setModalOpen(true);
                const storedMessages = JSON.parse(localStorage.getItem("cyber_net_messages") || "[]");
                setMessages(storedMessages);
            };

            if (page === 'auth') {
                return (
                    <div className="container auth-page">
                        <div className="terminal-card">
                            <div className="terminal-title">SYSTEM ACCESS</div>
                            <div className="terminal-text">{text}<span style={{animation: 'blink 1s infinite'}}>_</span></div>
                            
                            {identity && (
                                <div style={{ animation: 'fadeIn 0.5s' }}>
                                    <div className="identity-box">
                                        <div>
                                            <div className="identity-label">Assigned Identity</div>
                                            <div className="identity-value">{identity.deviceName}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="identity-box">
                                        <div>
                                            <div className="identity-label">Virtual IP</div>
                                            <div className="identity-value" style={{color: 'var(--secondary)'}}>{identity.virtualIp}</div>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        className="cyber-button" 
                                        onClick={handleInitialize}
                                    >
                                        INITIALIZE SEQUENCE >>
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (page === 'home' && user) {
                return (
                    <div className="container home-page">
                        <div className="header">
                            <div>
                                <div className="header-title">NET_GRID</div>
                                <div className="header-version">v.2.0.45 // CONNECTED</div>
                            </div>
                            <div className="header-info">
                                <div>
                                    <div style={{fontSize: '10px', opacity: '0.5'}}>LOCAL NODE</div>
                                    <div>{user.deviceName}</div>
                                </div>
                                <div>
                                    <div style={{fontSize: '10px', opacity: '0.5'}}>VIRTUAL IP</div>
                                    <div style={{color: 'var(--secondary)'}}>{user.virtualIp}</div>
                                </div>
                                <button className="logout-btn" onClick={handleLogout}>LOGOUT</button>
                            </div>
                        </div>

                        <div className="main-content">
                            <div className="nodes-title">ACTIVE NODES DETECTED: {nodes.length}</div>
                            <div className="nodes-grid">
                                {nodes.map((node) => (
                                    <div key={node.id} className={`node-card ${node.virtualIp === user.virtualIp ? 'current' : ''}`}>
                                        <div className="node-icon">{node.virtualIp === user.virtualIp ? '‚öôÔ∏è' : 'üñ•Ô∏è'}</div>
                                        <div className="node-name">{node.deviceName}</div>
                                        <div className="node-ip">{node.virtualIp}</div>
                                        <div className="node-status">{node.virtualIp === user.virtualIp ? ':: CURRENT SESSION ::' : '‚Ä¢ ONLINE'}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <button className="comm-button" onClick={openModal} title="Open Communication">
                            üí¨
                        </button>

                        <div className={`modal ${!modalOpen ? 'modal-hidden' : ''}`}>
                            <div className="modal-content">
                                <div className="modal-header">
                                    <div>SECURE CHANNEL // ENCRYPTED</div>
                                    <button className="modal-close" onClick={() => setModalOpen(false)}>‚úï</button>
                                </div>

                                <div className="messages-container">
                                    {messages.length === 0 ? (
                                        <div style={{opacity: 0.5, textAlign: 'center', margin: 'auto'}}>
                                            Awaiting transmissions...
                                        </div>
                                    ) : (
                                        messages.map((msg) => (
                                            <div key={msg.id} className={`message ${msg.senderIp === user.virtualIp ? 'sent' : ''}`}>
                                                <div>
                                                    <div style={{fontSize: '10px', opacity: '0.5', marginBottom: '3px'}}>
                                                        {msg.senderIp === user.virtualIp ? 'YOU' : msg.senderIp}
                                                    </div>
                                                    <div className="message-bubble">{msg.content}</div>
                                                    <div className="message-time">
                                                        {new Date(msg.createdAt).toLocaleTimeString()}
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="input-area">
                                    <form onSubmit={handleSendMessage} style={{display: 'flex', gap: '10px', width: '100%'}}>
                                        <input 
                                            type="text"
                                            className="input-field"
                                            placeholder="Enter command sequence..."
                                            value={inputValue}
                                            onChange={(e) => setInputValue(e.target.value)}
                                            autoFocus
                                        />
                                        <button type="submit" className="send-btn">SEND</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
